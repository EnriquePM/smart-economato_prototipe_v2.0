<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Economato | Prototipo</title>
  <link rel="stylesheet" href="../assets/css/estilo.css" />
  <link rel="stylesheet" href="../assets/css/index.css" />
  <script type="module" src="../src/controllers/almacenController.js"></script>
</head>

<body>
  <div class="head">
    <header>
      <h1>SMART-ECONOMATO</h1>
    </header>
    <nav>
      <a href="">Recetas</a>
      <a href="">Escandallos</a>
      <a href="">Perfil</a>
      <a href="">Almacen</a>
    </nav>
  </div>
  <div class="controles">
    <input type="text" id="busqueda" placeholder="Buscar producto..." />
    <button id="btnBuscar">Buscar</button>

    <select id="categoriaSelect">

    </select>

    <select id="ordenSelect">
      <option value="asc">Precio ascendente</option>
      <option value="desc">Precio descendente</option>
    </select>

    <button id="btnStock">Comprobar stock</button>
    <button id="btnMostrarTodos">Mostrar todos</button>
    <a href="productos.html">
      <button id="btnAñadir">Añadir productos</button>
    </a>
  </div>

  <table id="tablaProductos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio (€)</th>
        <th>Stock</th>
        <th>Stock Mínimo</th>
        <th>Proveedor</th>
        <th>Isla</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="8" id="resumen"></td>
      </tr>
    </tfoot>
  </table>
  <div class="foot">
    <footer>
      <p>
        Proyecto realizado por el <span class="Hopper">Grupo Hopper</span>
      </p>
    </footer>
  </div>
</body>

</html>
