<form id="login-form-productos" class="login-form-productos" action="#" method="post">

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="precio">Precio</label>
    <input type="number" step="0.01" id="precio" name="precio" required />

    <label for="precioU">Unidad de Precio</label>
    <select id="precioU" name="precioU" required>
        <option value="unidad">Unidad</option>
        <option value="kg">Kg</option>
    </select>

    <label for="stock">Stock</label>
    <input type="number" id="stock" name="stock" required />

    <label for="stockMinimo">Stock Mínimo</label>
    <input type="number" id="stockMinimo" name="stockMinimo" required />

    <label for="categoriaId">Categoría ID</label>
    <select name="categoriaId" id="categoriaId" required>
        <option value="1">Frutas Frescas</option>
        <option value="2">Verduras y Hortalizas</option>
        <option value="3">Carnes Rojas</option>
        <option value="4">Aves y Caza</option>
        <option value="5">Pescados Frescos</option>
        <option value="6">Mariscos y Crustáceos</option>
        <option value="7">Lácteos</option>
        <option value="8">Quesos</option>
        <option value="9">Huevos</option>
        <option value="10">Panadería</option>
        <option value="11">Aceites y Vinagres</option>
        <option value="12">Especias y Condimentos</option>
        <option value="13">Bebidas</option>
    </select>

    <label for="proveedorId">Proveedor ID</label>
    <select name="proveedorId" id="proveedorId" required>
        <option value="1">Distribuciones Alimentarias Mediterráneo</option>
        <option value="2">Frutas y Verduras Frescas SL</option>
        <option value="3">Carnicerías Selectas del Norte</option>
        <option value="4">Pescados y Mariscos Atlántico</option>
        <option value="5">Lácteos Valle Natural</option>
        <option value="6">Distribuidora de Aceites Oro Verde/option>
        <option value="7">Especias y Condimentos del Mundo</option>
        <option value="8">Bebidas y Vinos Peninsulares</option>
    </select>

    <label for="unidadM">Unidad de Medida</label>
    <select id="unidadM" name="unidadM" required>
        <option value="unidad">Unidad</option>
        <option value="kg">Kg</option>
    </select>

    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca" required />

    <label for="codigoBarras">Código de Barras</label>
    <input type="text" id="codigoBarras" name="codigoBarras" required />

    <label for="fechaCaducidad">Fecha de Caducidad</label>
    <input type="date" id="fechaCaducidad" name="fechaCaducidad" required />

    <label for="alergenos">Alérgenos (separados por coma)</label>
    <input type="text" id="alergenos" name="alergenos" />

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" required></textarea>


    <label for="activo">Activo</label>
    <select id="activo" name="activo" required>
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>

    <button type="submit">Guardar Producto</button>
</form>
